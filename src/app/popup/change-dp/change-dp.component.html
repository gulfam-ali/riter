<!-- Modal -->
<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered h-100 d-flex flex-column justify-content-center my-0" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modalTitle">Change Profile Picture</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="{{alertClass}}" *ngIf="alertMessage">
          {{alertMessage}}
        </p>

          <form (ngSubmit)="changeAvtar()" #changeAvtarForm="ngForm" enctype="multipart/form-data">

              <div class="form-group">
                <label for="email">Profile Picture</label>
                <br />
                <input type="file" class="file-input" accept="image/*" (change)="handleFileInput($event.target.files)" required />
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="(!user.avtar) ">{{ButtonMsg}}</button>
                &nbsp;
                <span class="btn btn-light" data-dismiss="modal" >Cancel</span>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
