<!-- Modal -->
<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered h-100 d-flex flex-column justify-content-center my-0" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modalTitle">Change Profile Picture</h6>
        <button type="button" (click)="resetForm(changeEmailForm)" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="{{alertClass}}" *ngIf="alertMessage">
          {{alertMessage}}
        </p>

          <form (ngSubmit)="changeEmail(changeEmailForm)" #changeEmailForm="ngForm">

              <div class="form-group">
                <label for="email">Profile Picture</label>
                <input type="file" />
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="(!changeEmailForm.form.valid) ">Upload</button>
                &nbsp;
                <span class="btn btn-light" data-dismiss="modal" (click)="resetForm(changeEmailForm)">Cancel</span>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
