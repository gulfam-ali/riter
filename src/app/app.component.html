<div class="container-fluid" detect-scroll (onScroll)="handleScroll($event)" [topOffset]="70" style="padding:0;">
    <div class="row navigation-bar main-header" style="margin:0; top: 0;left: 0;right: 0;z-index: 999;">
        <div class="offset-xl-3 offset-md-1 col-xl-6 col-md-10 col-sm-12 col-xs-12" style="padding-left:0; padding-right:0;">
            <nav class="navbar navbar-expand-xs navbar-light">
              <a class="navbar-brand" routerLink="">wordsire</a>

              <ul class="nav justify-content-end" *ngIf="!is_logged">
                <li class="nav-item">
                  <a class="nav-link" routerLink="login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="register">Register</a>
                </li>
              </ul>

              <ul class="nav justify-content-end" *ngIf="is_logged">
                <li class="nav-item dropdown" >
                    <a class="nav-link " href="write" role="button" ><i class="far fa-edit"></i> Write</a>

                    <!--<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ username }}</a>
                    <div class="dropdown-menu dropdown-menu-right" style="left:inherit !important; right:0 !important;">
                      <a class="dropdown-item" href="#">Profile</a>
                      <a class="dropdown-item" href="#">Settings</a>
                      <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
                    </div> -->
                </li>
              </ul>

            </nav>
        </div>
        <div class="row navigation-bar d-block d-sm-none" style="width: 100%; margin:0;     position: relative; left: 0;right: 0;z-index: 999;" *ngIf="is_logged" [style.position]="position">
            <div class="col-xs-12">
                <nav class="navbar-footer">
                  <ul class="nav" >
                        <li class="nav-item" ><a class="nav-link " routerLink="feed" role="button" ><i class="far fa-file-alt"></i> Feed</a></li>
                        <li class="nav-item" ><a class="nav-link " routerLink="bookmarks" role="button" ><i class="far fa-bookmark"></i> Bookmarks</a></li>
                        <li class="nav-item" ><a class="nav-link " routerLink="profile" role="button" ><i class="far fa-user"></i> Profile</a></li>
                  </ul>

                </nav>
            </div>
        </div>
    </div>
    <div class="row main-body" >
        <div class="offset-xl-3 offset-md-1 col-xl-7 col-md-10 col-sm-12 col-xs-12" style="padding: 0;">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 d-none d-md-block sidebar" *ngIf="sidebarVisible">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="    position: fixed" >
                        <a class="nav-link {{sidebar.feed}}" id="v-pills-home-tab"  routerLink="feed" role="tab" aria-selected="true"><i class="far fa-file-alt"></i> &nbsp; Feeds</a>
                        <a class="nav-link {{sidebar.bookmarks}}" id="v-pills-profile-tab"  routerLink="bookmarks" role="tab" aria-selected="false"><i class="far fa-bookmark"></i> &nbsp; Bookmarks</a>
                        <a class="nav-link {{sidebar.profile}}" id="v-pills-settings-tab" routerLink="profile" role="tab" aria-selected="false"><i class="far fa-user"></i>&nbsp; Profile</a>
                        <!--<a class="nav-link" id="v-pills-settings-tab" routerLink="messages" role="tab" aria-selected="false"><i class="far fa-comments"></i>&nbsp; Messages</a>-->
                        <a class="nav-link {{sidebar.notifications}}" id="v-pills-messages-tab" routerLink="notifications" role="tab" aria-selected="false"><i class="far fa-bell"></i>&nbsp; Notifications</a>
                        <a class="nav-link {{sidebar.myStories}}" id="v-pills-settings-tab" routerLink="my-stories" role="tab" aria-selected="false"><i class="fas fa-pencil-alt"></i>&nbsp; My Stories</a>
                        <a class="nav-link {{sidebar.settings}}" id="v-pills-settings-tab" routerLink="settings" role="tab" aria-selected="false"><i class="fas fa-cog"></i>&nbsp; Settings</a>
                    </div>
                </div>
              <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12 article-wrapper" *ngIf="sidebarVisible">
                <router-outlet></router-outlet>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 article-wrapper" *ngIf="!sidebarVisible">
                <router-outlet></router-outlet>
              </div>
            </div>
        </div>
    </div>


</div>
<app-spinner></app-spinner>
