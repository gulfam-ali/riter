<div class="row">
  <div class="offset-xl-2 offset-lg-3 offset-md-3 offset-sm-2 col-xl-6 col-lg-6 col-md-6 col-sm-8 col-12" style="    padding: 2em; box-shadow: 0pt 0pt 3pt #ccc;     background: #fff;">
  <p style="font-size: 1.5em; font-weight: 400;">Login to Riter</p>

  <p class="{{alertClass}}" *ngIf="alertMessage">
    {{alertMessage}}
  </p>
  <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" placeholder="Enter email" required>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="Password" required>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="(!loginForm.form.valid) ">{{loginButtonMsg}}</button>


  </form>
  <div style="padding-top:0.6em;">
    <a routerLink="../forget" >Forget Password?</a>
  </div>

</div>
</div>
