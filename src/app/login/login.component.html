  <form (ngSubmit)="login()" #loginForm="ngForm">

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" placeholder="Enter email" required>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" minlength="4" pattern="[a-zA-Z#@0-9]*" #password="ngModel" placeholder="Password" required>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
            <div *ngIf="password.errors.minlength">
              Password must not less than 4 characters
            </div>
            <div *ngIf="password.errors.pattern">
              Only Alphabets, Numbers, @ and # characters are allowed
            </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="(!loginForm.form.valid) ">Login</button>
      <a routerLink="forget" style="display:block; padding-top:0.5em;">Forget Password?</a>

  </form>
