<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Bucket List</h5>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="life_goal" aria-describedby="lifeGoal" [(ngModel)]="goalText" name="item" placeholder="You Life Goal...">
              <small id="lifeGoalHelp" class="form-text text-muted">Enter you life goal!</small>
            </div>
            <button type="submit" class="btn btn-primary" (click)="addItem()">Add to Bucket List</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Bucket List ({{ itemCount }})</h5>
          <ul>
            <li *ngFor="let goal of goals">{{goal}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
