<div class="offset-xl-3 offset-lg-2 offset-md-1 offset-sm-2 col-xl-6 col-lg-8 col-md-10 col-sm-8 col-12" style="    padding: 2em; box-shadow: 0pt 0pt 3pt #ccc;">
  <p style="font-size: 1.5em; font-weight: 400;">Register Yourself Now!</p>
  <p>Become a member and start posting your story and get recognized by millions of other users.</p>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="email" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="email" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
