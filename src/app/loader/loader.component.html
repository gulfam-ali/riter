<div class="row" *ngIf="globals.loading || globals.error">
  <div class="col-md-12 text-center loader-wrapper" *ngIf="!globals.error">
    <div class="loader loader-1">
      <div class="loader-outter"></div>
      <div class="loader-inner"></div>
      <div class="loader-logo">W</div>
    </div>
  </div>

  <!-- <div class="col-md-12 text-center" *ngIf="loading_post">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
  </div> -->

  <div class="col-md-12 text-center error-msg p-0" [hidden]="!globals.error">
    <div class="card">
      <div class="card-body">
        <p class="mb-1"><b>{{globals.errorMessage}}</b></p>
        <p class="small small-text">{{globals.errorDescription}}</p>
      </div>
    </div>

  </div>
</div>
